<body>
    <div class="flex-container">
        <div class="container">
            <h1>Sign up for free</h1>

                <p>Sign up with Google</p>
                <img src="/front-integral-inputs-botoes/casa-04/assets/google.svg" alt="google">

            <p class="sign">OR SIGN UP WITH EMAIL</p>
            <div class="inputs">
                <label for="name">Full Name</label>
                <input id="name" type="text" style="padding: 25px;" placeholder="Eg. Mary Olhson">
                <label for="email">Email Address</label>
                <input id="email" type="text" style="padding: 25px;" placeholder="your@email.com">
            </div>
            <div class="btn-bottom">
                <p>Get started</p>
            </div>
            <p class="account">Already have an account? <a href="#">Log in</a></p>
        </div>
