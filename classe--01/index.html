<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="flex-container">
        <div class="container">
            <div class="title">
                <p>Get unlimited access to everything</p>
            </div>
            <div class="total">
                <h2>Total billed $50</h2>
                <p>Enter your credit card details to complete subscription</p>
            </div>
            <div class="card-number">
                <label for="card">Card number</label>
                <input id="card" type="text" style="padding: 25px;" placeholder="1234 1234 1234 1234">
            </div>
            <div class="date-code">
                <div class="date">
                    <label for="date">Expiration date</label>
                    <input id="date" type="text" style="padding: 25px;" placeholder="MM/YY">
                </div>
                <div class="security">
                    <label for="security">Security code</label>
                    <input id="securty" type="text" style="padding: 25px;" placeholder="123">
                </div>
            </div>
            <div class="aviso">
                <p>By subscribing you agree to our Use of Service. Your payment method will be charged with $50 and
                    you’ll have access to all locked features until 20 Jan 2022.</p>
            </div>
            <div class="btn">
                <a href="#">Pay Now</a>
            </div>
        </div>
    </div>
</body>

</html>
