<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="flex-container">
        <div class="container-left">
            <div class="btn-x">
                <img src="/classe-02/assets/botao-fechar.svg" alt="botao fechar">
            </div>
            <h2>How satisfied are you with our customer support performance?</h2>
            <div class="img">
                <img src="/classe-02/assets/emoji-triste.svg" alt="triste">
                <img src="/classe-02/assets/emoji-neutro.svg" alt="neutro">
                <img src="/classe-02/assets/emoji-feliz.svg" alt="feliz">
            </div>
            <div class="status">
                <p>Unhapy</p>
                <p>Neutral</p>
                <p>Satisfied</p>
            </div>
            <div class="btn">
                <a href="#">Close</a>
            </div>
        </div>
        <div class="container-right">
            <div class="btn-x">
                <img src="/classe-02/assets/botao-fechar.svg" alt="botao fechar">
            </div>
            <div class="img-coracao">
                <img src="/classe-02/assets/coracao.svg" alt="coração">
            </div>
            <h2>Thank you, James!</h2>
            <p>We’ll use your feedback to improve our customer support performance.</p>
            <div class="write">
                <p>Write a comment</p>
            </div>
            <div class="btn-done">
                <a href="#">Done </a>
            </div>

        </div>
    </div>
</body>

</html>
