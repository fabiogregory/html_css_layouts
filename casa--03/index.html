<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Rokkitt:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Exercício 3</title>
</head>

<body>
    <div class="flex-container">
        <div class="container">
            <h1>Log In</h1>
            <p>Log in to your account to upload or download pictures, videos or music.</p>
            <input type="text" style="padding: 25px;" placeholder="Enter your email address">
            <div class="forgot-btn">
                <p>Forgot password?</p>
                <div class="btn">
                    <p>Next</p>
                    <img src="/front-integral-inputs-botoes/casa-03/assets/seta.svg" alt="seta">
                </div>
            </div>
            <div id="retangulo"></div>
            <div class="txt">
                <p>Or log in with</p>
            </div>
            <div class="botoes">
                <div class="btn1">
                    <img src="/front-integral-inputs-botoes/casa-03/assets/facebook.svg" alt="face">
                    <p>Facebook</p>
                </div>
                <div class="btn2">
                    <img src="/front-integral-inputs-botoes/casa-03/assets/google.svg" alt="google">
                    <p>Google</p>
                </div>
            </div>
            <div class="footer">
                <p>Don’t have an account yet? <a href="#">Sign up</a></p>
            </div>
        </div>
    </div>
</body>
